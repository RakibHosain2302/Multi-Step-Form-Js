<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container" >

        <form action="#"class="formOne">
            <h4>Create An Account</h4>
            <input type="text" placeholder="E-mail" required >
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>

            <div class="btn_box">
                <button type="button" class="nextOne">Next</button>
            </div>
        </form>

        <form action="#" class="formTwo">
            <h4>Social Links</h4>
            <input type="text" placeholder="Instagram" required >
            <input type="text" placeholder="Tiwtter" required >
            <input type="text" placeholder="Linkedin" required >


            <div class="btn_box">
                <button type="button" class="backOne">Back</button>
                <button type="button" class="nextTwo">Next</button>
            </div>
        </form>

        
        <form action="#" class="formThree">
            <h4>Personal Info</h4>
            <input type="text" placeholder="First Name" required >
            <input type="text" placeholder="Last Name" required >
            <input type="text" placeholder="Mobile No" required >


            <div class="btn_box">
                <button type="button" class="backTwo">Back</button>
                <button type="Submit" class="submit">Submit</button>
            </div>
            <div class="msg">
            <p>âœ… Submit Successfully Done</p>
           </div>
        </form>
        

        <div class="step-cnt">
            <div class="progress"></div>
            <div class="stepOne"><p>Step 1</p></div>
            <div class="stepOne"><p>Step 2</p></div>
            <div class="stepOne"><p>Step 3</p></div>
        </div>
        
        
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
